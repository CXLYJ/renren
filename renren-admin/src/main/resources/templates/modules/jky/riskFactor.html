<!DOCTYPE html>
<html>
<head>
<title>风险因素</title>
<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<a class="btn btn-primary" type="button" id="back"><i class="fa fa-hand-o-left"></i>&nbsp;返回上级</a>
			<a class="btn btn-primary" type="button" id="query"><i class="fa fa-hand-o-right"></i>&nbsp;查看下一级风险因素</a>
			<#if shiro.hasPermission("sys:user:save")>
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:user:update")>
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:user:delete")>
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
		</div>
	    <table id="jqGrid"></table>
		<div id="jqGridPager"></div>
    </div>

	 <div v-show="!showList" class="panel panel-default">
		 <div class="panel-heading">{{title}}</div>
		 <form class="form-horizontal">
			 <div class="form-group">
				 <div class="col-sm-2 control-label">风险因素名称</div>
				 <div class="col-sm-10">
					 <input type="text" class="form-control" v-model="riskLevel.name" placeholder="风险因素名称"/>
				 </div>
			 </div>
			 <div class="form-group">
				 <div class="col-sm-2 control-label">预控措施</div>
				 <div class="col-sm-10">
					 <input type="text" class="form-control" v-model="riskLevel.preventWay" placeholder="预控措施"/>
				 </div>
			 </div>

			 <div class="form-group">
				 <div class="col-sm-2 control-label"></div>
				 <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				 &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			 </div>
		 </form>
	</div>

</div>

<script src="${request.contextPath}/statics/plugins/layui/layui.js"></script>
<script src="${request.contextPath}/statics/js/modules/jky/risklevel.js?_${.now?long}"></script>
</body>
</html>
