swagger: '2.0'
info:
  description: 建科院平台项目后台接口文档
  version: 1.0.0
  title: 建科院平台项目

basePath: /

schemes:
- http

#定义接口数据
paths:
  /jky/questions/list:
    get:
      tags:
      - 问题
      summary: 所有问题信息
      produces:
      - application/json
      parameters:
      - name: page
        description: 页码
        in: query
        type: integer
        required: true
      - name: limit
        description: 每页条数
        in: query
        type: integer
        required: true
      - name: sidx
        description: 排序字段
        in: query
        type: string
      - name: order
        description: 排序方式，如：asc、desc
        in: query
        type: string
      responses:
        '200':
          description: 返回信息
          schema:
            $ref: '#/definitions/QuestionVO'
  /jky/news/list:
    get:
      tags:
      - 行业报告
      summary: 所有报告信息
      produces:
      - application/json
      parameters:
      - name: page
        description: 页码
        in: query
        type: integer
        required: true
      - name: limit
        description: 每页条数
        in: query
        type: integer
        required: true
      - name: sidx
        description: 排序字段
        in: query
        type: string
      - name: order
        description: 排序方式，如：asc、desc
        in: query
        type: string
      responses:
        '200':
          description: 返回信息
          schema:
            $ref: '#/definitions/NewsVO'
  /jky/aboutus/list:
    get:
      tags:
      - 关于我们
      summary: 所有信息
      produces:
      - application/json
      parameters:
      - name: page
        description: 页码
        in: query
        type: integer
        required: true
      - name: limit
        description: 每页条数
        in: query
        type: integer
        required: true
      - name: sidx
        description: 排序字段
        in: query
        type: string
      - name: order
        description: 排序方式，如：asc、desc
        in: query
        type: string
      responses:
        '200':
          description: 返回信息
          schema:
            $ref: '#/definitions/AboutUsVO'
  /jky/aboutus/info/{id}:
    get:
      tags:
      - 关于我们
      summary: 关于我们详情
      produces:
      - application/json
      parameters:
      - name: id
        description: 关于我们ID
        in: path
        type: integer
        required: true
      responses:
        '200':
          description: 返回信息
          schema:
            $ref: '#/definitions/AboutUsVO'
  /jky/project/list:
    get:
      tags:
      - 项目管理
      summary: 项目列表
      produces:
      - application/json
      parameters:
      - name: page
        description: 页码
        in: query
        type: integer
        required: true
      - name: limit
        description: 每页条数
        in: query
        type: integer
        required: true
      - name: sidx
        description: 排序字段
        in: query
        type: string
      - name: order
        description: 排序方式，如：asc、desc
        in: query
        type: string
      - name: startTime
        description: 查询起始时间
        in: query
        type: string
      - name: endTime
        description: 查询起始时间
        in: query
        type: string
      - name: name
        description: 项目名称
        in: query
        type: string
      - name: province
        description: 项目地点（省名）
        in: query
        type: string
      - name: type
        description: 项目类型
        in: query
        type: string
      responses:
        '200':
          description: 返回项目列表
          schema:
            $ref: '#/definitions/ProjectVO'
  /jky/case/list:
    get:
      tags:
      - 案例项目管理
      summary: 案例项目列表
      produces:
      - application/json
      parameters:
      - name: page
        description: 页码
        in: query
        type: integer
        required: true
      - name: limit
        description: 每页条数
        in: query
        type: integer
        required: true
      - name: sidx
        description: 排序字段
        in: query
        type: string
      - name: order
        description: 排序方式，如：asc、desc
        in: query
        type: string
      - name: projectName
        description: 项目名称
        in: query
        type: string
      - name: startTime
        description: 查询起始时间
        in: query
        type: string
      - name: endTime
        description: 查询起始时间
        in: query
        type: string
      - name: projectSite
        description: 事故发生地点（省名）
        in: query
        type: string
      - name: accidentType
        description: 事故类型
        in: query
        type: string
      responses:
        '200':
          description: 返回案例项目列表
          schema:
            $ref: '#/definitions/CaseListVO'
  /jky/risk/subList:
    get:
      tags:
      - 事故风险清单
      summary: 风险清单子列表
      produces:
      - application/json
      parameters:
      - name: page
        description: 页码
        in: query
        type: integer
        required: true
        default: 1
      - name: limit
        description: 每页条数
        in: query
        type: integer
        required: true
        default: 10
      - name: sidx
        description: 排序字段
        in: query
        type: string
      - name: order
        description: 排序方式，如：asc、desc
        in: query
        type: string
      - name: parentId
        description: 父风险因素id,第一级的父级id都为0
        in: query
        type: integer
        format: int64
        required: true
      responses:
        '200':
          description: 返回子风险因素列表
          schema:
            $ref: '#/definitions/RiskLevel_update'
  /jky/feedback/list:
    get:
      tags:
      - 系统反馈信息管理
      summary: 反馈信息列表
      produces:
      - application/json
      parameters:
      - name: page
        description: 页码
        in: query
        type: integer
        required: true
      - name: limit
        description: 每页条数
        in: query
        type: integer
        required: true
      - name: sidx
        description: 排序字段
        in: query
        type: string
      - name: order
        description: 排序方式，如：asc、desc
        in: query
        type: string
      responses:
        '200':
          description: 返回反馈信息列表
          schema:
            $ref: '#/definitions/FeedbackVO'
  /jky/questions/info/{id}:
    get:
      tags:
      - 问题
      summary: 问题信息
      produces:
      - application/json
      parameters:
      - name: id
        description: 问题ID
        in: path
        type: integer
        required: true
      responses:
        '200':
          description: 返回问题详情
          schema:
            $ref: '#/definitions/QuestionVO'
  /jky/questions/save:
    post:
      tags:
      - 问题
      summary: 保存
      produces:
      - application/json
      parameters:
      - name: body
        description: 问题对象
        in: body
        type: string
        schema:
          $ref: '#/definitions/QuestionVO_save'
        required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /jky/questions/update:
    post:
      tags:
      - 问题
      summary: 更新
      produces:
      - application/json
      parameters:
      - name: body
        description: 问题对象
        in: body
        type: string
        schema:
          $ref: '#/definitions/QuestionVO'
        required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /jky/questions/delete:
    post:
      tags:
      - 问题
      summary: 删除
      produces:
      - application/json
      parameters:
      - name: body
        description: id集合
        in: body
        type: array
        items:
          type: integer
          format: int64
          default: 0
        required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /jky/news/info/{id}:
    get:
      tags:
      - 行业报告
      summary: 报告信息
      produces:
      - application/json
      parameters:
      - name: id
        description: 行业报告ID
        in: path
        type: integer
        required: true
      responses:
        '200':
          description: 返回报告详情
          schema:
            $ref: '#/definitions/NewsVO'
  /jky/project/info/{id}:
    get:
      tags:
      - 项目管理
      summary: 项目详情
      produces:
      - application/json
      parameters:
      - name: id
        description: 项目ID
        in: path
        type: integer
        required: true
      responses:
        '200':
          description: 返回项目详情
          schema:
            $ref: '#/definitions/ProjectVO'
  /jky/case/info/{id}:
    get:
      tags:
      - 案例项目管理
      summary: 案例项目详情
      produces:
      - application/json
      parameters:
      - name: id
        description: 案例ID
        in: path
        type: integer
        required: true
      responses:
        '200':
          description: 返回案例项目详情
          schema:
            $ref: '#/definitions/CaseVO'
  /jky/risk/info/{riskId}:
    get:
      tags:
      - 事故风险清单
      summary: 风险因素详情
      produces:
      - application/json
      parameters:
      - name: riskId
        description: 风险因素ID
        in: path
        type: integer
        required: true
      responses:
        '200':
          description: 返回风险因素详情
          schema:
            $ref: '#/definitions/RiskLevel_update'

  /jky/aboutus/save:
    post:
      tags:
      - 关于我们
      summary: 保存
      produces:
      - application/json
      parameters:
      - name: body
        description: 关于我们对象
        in: body
        type: string
        schema:
          $ref: '#/definitions/AboutUsVO_save'
        required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /jky/aboutus/update:
    post:
      tags:
      - 关于我们
      summary: 更新
      produces:
      - application/json
      parameters:
      - name: body
        description: 关于我们对象
        in: body
        type: string
        schema:
          $ref: '#/definitions/AboutUsVO'
        required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /jky/aboutus/delete:
    post:
      tags:
      - 关于我们
      summary: 删除
      produces:
      - application/json
      parameters:
      - name: body
        description: id集合
        in: body
        type: array
        items:
          type: integer
          format: int64
          default: 0
        required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /jky/case/save:
    post:
      tags:
      - 案例项目管理
      summary: 保存案例
      produces:
      - application/json
      parameters:
      - name: body
        description: 案例对象
        in: body
        type: string
        schema:
          $ref: '#/definitions/CaseVO_save'
        required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /jky/feedback/save:
    post:
      tags:
      - 系统反馈信息管理
      summary: 保存反馈信息
      produces:
      - application/json
      parameters:
      - name: body
        description: 反馈信息对象
        in: body
        type: string
        schema:
          $ref: '#/definitions/FeedbackVO_save'
        required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /jky/risk/save:
    post:
      tags:
      - 事故风险清单
      summary: 保存风险因素
      produces:
      - application/json
      parameters:
      - name: body
        description: 风险因素对象
        in: body
        type: string
        schema:
          $ref: '#/definitions/RiskLevel_save'
        required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /jky/case/update:
    post:
      tags:
      - 案例项目管理
      summary: 更新案例
      produces:
      - application/json
      parameters:
      - name: body
        description: 案例对象
        in: body
        type: string
        schema:
          $ref: '#/definitions/CaseVO'
        required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /jky/risk/update:
    post:
      tags:
      - 事故风险清单
      summary: 更新风险因素
      produces:
      - application/json
      parameters:
      - name: body
        description: 风险因素对象
        in: body
        type: string
        schema:
          $ref: '#/definitions/RiskLevel_update'
        required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /jky/case/delete:
    post:
      tags:
      - 案例项目管理
      summary: 删除案例
      produces:
      - application/json
      parameters:
      - name: body
        description: 案例id集合
        in: body
        type: array
        items:
          type: integer
          format: int64
          default: 0
        required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /jky/risk/delete:
    post:
      tags:
      - 事故风险清单
      summary: 删除风险因素
      produces:
      - application/json
      parameters:
      - name: body
        description: 风险因素id集合
        in: body
        type: array
        items:
          type: integer
          format: int64
          default: 0
        required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /jky/risk/allList:
    get:
      tags:
      - 事故风险清单
      summary: 全部风险清单
      produces:
      - application/json
      responses:
        '200':
          description: 返回风险因素列表
          schema:
            $ref: '#/definitions/RiskLevelVO'
  /jky/risk/tree:
    get:
      tags:
      - 事故风险清单
      summary: 全部风险清单树,与allList接口作用一样，效率略高
      produces:
      - application/json
      responses:
        '200':
          description: 返回风险因素列表
          schema:
            $ref: '#/definitions/RiskLevelVO'
  /jky/map/city:
    get:
      tags:
      - 案例分布图
      summary: 省市分布
      produces:
      - application/json

      responses:
        '200':
          description: 返回省市分布数据集
          schema:
            $ref: '#/definitions/cityData'
  /jky/map/time/{year}:
    get:
      tags:
      - 案例分布图
      summary: 发生时间分布
      produces:
      - application/json
      parameters:
      - name: year
        description: 年份区间
        in: path
        type: integer
        required: true
      responses:
        '200':
          description: 返回发生时间分布数据集
          schema:
            $ref: '#/definitions/timeData'
  /jky/map/type:
    get:
      tags:
      - 案例分布图
      summary: 案例类型分布
      produces:
      - application/json
      responses:
        '200':
          description: 返回案例类型分布数据集
          schema:
            $ref: '#/definitions/typeData'
  /jky/map/die:
    get:
      tags:
      - 案例分布图
      summary: 死亡人数分布
      produces:
      - application/json
      responses:
        '200':
          description: 返回死亡人数分布数据集
          schema:
            $ref: '#/definitions/dieData'
  /jky/map/risk:
    get:
      tags:
      - 案例分布图
      summary: 事故风险因素权重分布
      produces:
      - application/json
      responses:
        '200':
          description: 返回事故风险因素权重分布数据集
          schema:
            $ref: '#/definitions/riskData'
  /sys/dict/listByType:
    get:
      tags:
      - 字典数据管理
      summary: 指定类型的字典数据列表
      produces:
      - application/json
      parameters:
      - name: type
        description: 字典类型
        in: query
        type: string
        required: true
      responses:
        '200':
          description: 返回字典数据列表
          schema:
            $ref: '#/definitions/DictionaryVO'
  /sys/dict/infoByCode/{code}:
    get:
      tags:
      - 字典数据管理
      summary: 字典详情
      produces:
      - application/json
      parameters:
      - name: code
        description: 字典码
        in: path
        type: string
        required: true
      responses:
        '200':
          description: 返回字典详情
          schema:
            $ref: '#/definitions/DictionaryVO'
  /captcha.jpg:
    get:
      tags:
      - 登录
      summary: 获取验证码
      produces:
      - application/octet-stream
  /sys/login:
    post:
      tags:
      - 登录
      summary: 用户登录
      produces:
      - application/json
      parameters:
      - name: username
        description: 用户名
        in: query
        type: string
        required: true
      - name: password
        description: 密码
        in: query
        type: string
        required: true
      - name: captcha
        description: 验证码
        in: query
        type: string
        required: true
      responses:
        '200':
          schema:
            type: object
            properties:
              code:
                description: 状态码 0：成功  非0：失败
                type: integer
                format: int32
              token:
                description: token
                type: string
              expire:
                description: 过期时长
                type: integer
                format: int32
              msg:
                description: 失败原因
                type: string
  /sys/register:
    post:
      tags:
      - 登录
      summary: 用户注册
      produces:
      - application/json
      parameters:
      - name: body
        description: 用户VO对象
        in: body
        type: string
        schema:
          $ref: '#/definitions/SysUserVO'
        required: true
      responses:
        '200':
          schema:
            type: object
            properties:
              userId:
                description: 注册成功的用户id
                type: integer
                format: int64
  /sys/user/addUserInfo:
    post:
      tags:
      - 登录
      summary: 信息填写
      produces:
      - application/json
      parameters:
      - name: body
        description: 用户信息对象
        in: body
        type: string
        schema:
          $ref: '#/definitions/UserInfo'
        required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/user/applyList:
    get:
      tags:
      - 系统管理模块
      summary: 用户申请列表
      produces:
      - application/json
      parameters:
      - name: page
        description: 页码
        in: query
        type: integer
        required: true
      - name: limit
        description: 每页条数
        in: query
        type: integer
        required: true
      - name: sidx
        description: 排序字段
        in: query
        type: string
      - name: order
        description: 排序方式，如：asc、desc
        in: query
        type: string
      - name: name
        description: 姓名
        in: query
        type: string
      - name: username
        description: 手机号
        in: query
        type: string
      - name: identity_card
        description: 身份证号
        in: query
        type: string
      responses:
        '200':
          schema:
            $ref: '#/definitions/SysUserListVO'
  /sys/user/manageList:
    get:
      tags:
      - 系统管理模块
      summary: 用户管理列表
      produces:
      - application/json
      parameters:
      - name: page
        description: 页码
        in: query
        type: integer
        required: true
      - name: limit
        description: 每页条数
        in: query
        type: integer
        required: true
      - name: sidx
        description: 排序字段
        in: query
        type: string
      - name: order
        description: 排序方式，如：asc、desc
        in: query
        type: string
      - name: name
        description: 姓名
        in: query
        type: string
      - name: username
        description: 手机号
        in: query
        type: string
      - name: jobNumber
        description: 工号
        in: query
        type: string
      responses:
        '200':
          schema:
            $ref: '#/definitions/SysUserListVO'
  /sys/user/applyInfo/{userId}:
    get:
      tags:
      - 系统管理模块
      summary: 用户申请详情
      produces:
      - application/json
      parameters:
      - name: userId
        description: 用户ID
        in: path
        type: integer
        required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/ApplyInfo'
  /sys/user/applyPass/{userId}:
    get:
      tags:
      - 系统管理模块
      summary: 审核通过
      produces:
      - application/json
      parameters:
      - name: userId
        description: 用户ID
        in: path
        type: integer
        required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /sys/user/updateInfo:
    post:
      tags:
      - 系统管理模块
      summary: 用户信息修改
      produces:
      - application/json
      parameters:
      - name: body
        description: 用户对象
        in: body
        type: string
        schema:
          $ref: '#/definitions/UserInfo_Update'
        required: true
      responses:
        '200':
          schema:
            $ref: '#/definitions/R'
  /jky/case/upload:
    post:
      tags:
      - 案例项目管理
      summary: 上传/更新案例附件
      consumes:
      - multipart/form-data
      produces:
      - application/json
      parameters:
      - name: accessory
        description: 案例附件
        in: formData
        type: file
        required: true
      - name: accidentId
        description: 案例id
        in: formData
        type: integer
        format: int64
        required: true
      responses:
        '200':
          schema:
            $ref: '#definitions/R'
  /jky/case/download:
    get:
      tags:
      - 案例项目管理
