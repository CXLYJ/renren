<!DOCTYPE html>
<html lang="en">
<head>
<title>move</title>
<SCRIPT LANGUAGE="JavaScript">
function moveRobotLeft() {
	alert("向左移");
}
function moveRobotRight() {
	alert("向右移");
}
function moveRobotUp() {
	alert("向前移");
}
function moveRobotDown() {
	alert("向后移");
}
</script>
</head>
<body>
<div style="width:800px; height:600px;">
<center>
<br>控制机器人行走：<br>
	<form>
		<table>
			<tr>
			<td>
			</td>
			<td>
				<input type=button value="前" onClick="moveRobotUp();">
			</td>
			<td>
			</td>
			</tr>
			<tr>
			<td>
				<input type=button value="左" onClick="moveRobotLeft();">
			</td>
			<td>
			</td>
			<td>
				<input type=button value="右" onClick="moveRobotRight();">
			</td>
			</tr>
			<tr>
			<td>
			</td>
			<td>
				<input type=button value="后" onClick="moveRobotDown();">
			</td>
			<td>
			</td>
			</tr>
		</table>
	</form>
</center>
</div>
</body>
</html>
