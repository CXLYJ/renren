<!DOCTYPE html>
<html>
<head lang="zh">
<meta charset="UTF-8" >
<link rel="stylesheet" href="/static/css/bootstrap.min.css"></link>
<link rel="stylesheet" href="/static/css/bootstrap-theme.min.css"></link>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.js"></script>
<script src="/static/js/bootstrap.js"></script>
<link href="http://vjs.zencdn.net/5.20.1/video-js.css" rel="stylesheet">
<script src="http://vjs.zencdn.net/5.20.1/videojs-ie8.min.js"></script>
<style type="text/css">
body{min-width:1160px;background: #e5e5e5;}
#part1{
	width: 345px;
	height: 300px;
	background: #f5f5f5;
	float: left;
	margin-right: 5px;
	margin-bottom: 5px;
}
#part2{
	width: 460px;
	height: 300px;
	background: #f5f5f5;
	float: left;
	margin-right: 5px;
	margin-bottom: 5px;
}
#part3{
	width: 345px;
	height: 300px;
	background: #f5f5f5;
	float: left;
	margin-bottom: 5px;
}
#part4{
	width: 345px;
	height: 230px;
	background: #f5f5f5;
	float: left;
	margin-right: 5px;
}
#part5{
	width: 460px;
	height: 230px;
	background: #f5f5f5;
	float: left;
	margin-right: 5px;
}
#part6{
	width: 345px;
	height: 230px;
	background: #f5f5f5;
	float: left;
}
/* #tou {
    height: 10px;
    font-size:10px;
} */
#msg {
    height: 220px;
    overflow-y: auto;
    font-size:13px;
}
#message {
	width: 300px;
	height: 40px;
}
/* #logout {
    display: none;
} */
#part{
	margin-right: 2px;
}
#br {
    height: 12px;
}
#knowledge {
	width: 300px;
	height: 40px;
}
</style>
<title>人机协同</title>
</head>
<body>

<div id="part1">
<div id="part" align="center" style="background:#ffffff; color:#000000" >
<span style="font-size:16px;font-weight:bold;"> 
SN:
<span id="robotSnValue"></span>
<span id="robotAreaValue"></span>
</span> 
</div>
	<div style="width:340px;height:275px;" onmousedown="get_mouse_down()" >
		<video id="video" preload="auto"
			data-setup="{}"
			style="width:340px;height:275px;object-fit:fill" >
    		<source id ="videoSource" src="" type="rtmp/mp4" >
    		<!-- <source src="${request.contextPath}/statics/video/shanghai.mp4" type="video/mp4" > -->
		</video>
	</div>
</div>

<div id="part2">
<div id="part" align="center" style="background:#ffffff; color:#000000" >
<span style="font-size:16px;font-weight:bold;"> 
问答监控
</span>
</div>
    <div class="container">
        <!-- <p class="text-right" id="logout"></p> -->
        <!-- <div id="tou"></div> -->
        <div class="well" id="msg"></div>
        <div class="col-lg">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="发送信息..." id="message" /> <span class="input-group-btn">
                    <button class="btn btn-default" type="button" id="tts_start" disabled="disabled" style="background-color: #53a83f;width: 50px;height: 35px;color: #FFFFFF">发送</button>	
                    <button class="btn btn-default" type="button" id="clean" style="background-color: #ffffff;width: 50px;height: 35px;color: #000000">清空</button>
                </span> 
            </div>
            <!-- /input-group -->
        </div>
        <!-- /.col-lg-6 -->
    </div>
    <!-- /.row -->
</div>

<div id="part3">
<div align="center" style="background:#ffffff; color:#000000" >
<span style="font-size:16px;font-weight:bold;"> 
控制动作
</span>
</div>
   <div class="input-group">
       <span class="input-group-btn">
           <button type="button" id="tts_stop" disabled="disabled" style="background-color: #4285f4;width: 110px;height: 35px;color: #FFFFFF">关闭文本转语音</button>
           <button type="button" id="asr_start" disabled="disabled" style="background-color: #4285f4;width: 110px;height: 35px;color: #FFFFFF">开启语音转文本</button>
           <button type="button" id="asr_stop" disabled="disabled" style="background-color: #4285f4;width: 110px;height: 35px;color: #FFFFFF">关闭语音转文本</button>
       </span> 
   </div>
   <div class="input-group">
       <span class="input-group-btn">
           <button type="button" id="head_rise" disabled="disabled" style="background-color: #2b55b1;width: 110px;height: 35px;color: #FFFFFF">抬头</button>
           <button type="button" id="head_center" disabled="disabled" style="background-color: #2b55b1;width: 110px;height: 35px;color: #FFFFFF">回正</button>
           <button type="button" id="head_bow" disabled="disabled" style="background-color: #2b55b1;width: 110px;height: 35px;color: #FFFFFF">低头</button>
       </span>
   </div>
   <div class="input-group">
       <span class="input-group-btn">
           <button type="button" id="share_screen" disabled="disabled" style="background-color: #4285f4;width: 110px;height: 35px;color: #FFFFFF">开启同屏</button>
           <button type="button" id="share_screen_stop" disabled="disabled" style="background-color: #4285f4;width: 110px;height: 35px;color: #FFFFFF">关闭同屏</button>
           <button type="button" id="sn_start" disabled="disabled" style="background-color: #4285f4;width: 110px;height: 35px;color: #FFFFFF">获取SN号</button>
       </span>
   </div>
   <div class="input-group">
       <span class="input-group-btn">
           <button type="button" id="camera_start" disabled="disabled" style="background-color: #2b55b1;width: 110px;height: 35px;color: #FFFFFF">开启摄像头</button>
           <button type="button" id="camera_stop" disabled="disabled" style="background-color: #2b55b1;width: 110px;height: 35px;color: #FFFFFF">关闭摄像头</button>
       </span>
   </div>
</div>

<div id="part4">
<div id="part" align="center" style="background:#ffffff; color:#000000" >
<span style="font-size:16px;font-weight:bold;"> 
常用命令
</span>
</div>
   <div class="input-group" align="center" > 
       <form>
		<table>
			<tr>
			<td>
			</td>
			<td>
				<button type="button" id="move_robot_up" style="background-color: #53a83f;width: 50px;height: 50px;color: #FFFFFF">前进</button>
			</td>
			<td>
			</td>
			</tr>
			<tr>
			<td>
				<button type="button" id="move_robot_left" style="background-color: #53a83f;width: 50px;height: 50px;color: #FFFFFF">向左</button>
			</td>
			<td>
			</td>
			<td>
				<button type="button" id="move_robot_right" style="background-color: #53a83f;width: 50px;height: 50px;color: #FFFFFF">向右</button>
			</td>
			</tr>
			<tr>
			<td>
			</td>
			<td>
			    <button type="button" id="move_robot_down" style="background-color: #53a83f;width: 50px;height: 50px;color: #FFFFFF">后退</button>
			</td>
			<td>
			</td>
			</tr>
		</table>
	</form>
   </div>
</div>

<div id="part5">
<div id="part" align="center" style="background:#ffffff; color:#000000" >
<span style="font-size:16px;font-weight:bold;"> 
知识检索和问答
</span>
</div>
   <div class="input-group">
        <div id="br"></div>
        <input type="text" class="form-control" placeholder="请输入内容..." id="knowledge"></input> <span class="input-group-btn">
            <button class="btn btn-default" type="button" id="queryKnowledge" style="background-color: #325bf1;width: 50px;height: 35px;color: #ffffff">查询</button>
        </span>
   		<br>
	   <span>您好,欢迎光临太平洋保险</span><br>
	   <span>您好,请问有什么可以为您效劳的呢</span><br>
	   <span>不好意思,请您重复一遍</span><br>
	   <span>正在处理,请稍候</span><br>
	   <span>处理已完成，请查收</span><br>
	   <span>谢谢，欢迎下次光临</span><br> 
   </div>

            var json = (new Function("return " + evnt.data))(); 
        	var myDate = new Date();
            if(json.msg_id == "SPEECH_SERVICE_TEXT_TO_VOICE_START"){
                if(json.hasOwnProperty("fromUserName") && json.hasOwnProperty("toUserName")){
                	if((json.fromUserName == userName) && (json.toUserName == robotSn)){
                        $("#msg").html($("#msg").html() + "<br/>" + myDate.toLocaleString()+" "+userName+":"+json.txt);
                	}
                }
            }else if(json.msg_id == "VOICE_TO_TEXT_START"){
            	if(json.hasOwnProperty("fromUserName") && json.hasOwnProperty("toUserName")){
                	if((json.fromUserName == robotSn) && (json.toUserName == userName)){
                        if(json.hasOwnProperty("result")){
                            $("#msg").html($("#msg").html() + "<br/>" + myDate.toLocaleString()+" "+robotSn+":"+json.result);
                        }
                	}
                }
            }else if(json.msg_id == "AUDIO_SERVICE_START"){
            	if(json.hasOwnProperty("fromUserName") && json.hasOwnProperty("toUserName")){
                	if((json.fromUserName == robotSn) && (json.toUserName == userName)){
                        if(json.hasOwnProperty("data")){
                            var audioSource = document.getElementById('audioSource');
                            audioSource.src = json.data;
                            audioSource.type = "audio/x-wav";
                            var audio = document.getElementById('audio');
                            audio.load();
                        }
                	}
            	}
            }else if(json.msg_id == "SHARE_SCREEN_START"){
            	if(json.hasOwnProperty("fromUserName") && json.hasOwnProperty("toUserName")){
                	if((json.fromUserName == robotSn) && (json.toUserName == userName)){
                		var shareScreenPlayer = videojs('video');
                		shareScreenPlayer.volume(0.8);
                		console.log(shareScreenPlayer);
                		shareScreenPlayer.play();
                	}
            	}
            }else if(json.msg_id == "CAMERA_SERVICE_START"){
            	if(json.hasOwnProperty("fromUserName") && json.hasOwnProperty("toUserName")){
                	if((json.fromUserName == robotSn) && (json.toUserName == userName)){
                		var cameraPlayer = videojs('video');
                		cameraPlayer.volume(0.8);
                		console.log(cameraPlayer);
                		cameraPlayer.play();
                	}
            	}
            }
        };
        websocket.onerror = function(evnt) {
            alert('报错');
            //$("#tou").html("报错!")
        };
        websocket.onclose = function(evnt) {
            alert('与服务器已断开,请重连');
            //$("#tou").html("与服务器断开了链接!");
            $("#tts_start").prop("disabled", "disabled");
            $("#tts_stop").prop("disabled", "disabled");
            $("#asr_start").prop("disabled", "disabled");
            $("#asr_stop").prop("disabled", "disabled");
            $("#sn_start").prop("disabled", "disabled");
            $("#audio_start").prop("disabled", "disabled");
            $("#audio_stop").prop("disabled", "disabled");
            $("#get_audio").prop("disabled", "disabled");
            $("#head_rise").prop("disabled", "disabled");
            $("#head_center").prop("disabled", "disabled");
            $("#head_bow").prop("disabled", "disabled");
            $("#share_screen").prop("disabled", "disabled");
            $("#share_screen_stop").prop("disabled", "disabled");
            $("#camera_start").prop("disabled", "disabled");
            $("#camera_stop").prop("disabled", "disabled");
            //$("#connection-btn").prop("disabled", "");
            //$("#logout").hide();
        }
    }

    function clean() {

    function tts_start() {
        if (websocket != null) {
            var $message = $("#message");
            if($message.val().trim() == ""){
                alert('不能发送空白信息');
            }else{
                var data = '{"fromUserName":"'+username+'","toUserName":"'+robotSn+'","msg_id":"SPEECH_SERVICE_TEXT_TO_VOICE_START","txt":"'+$message.val()+'"}';
                if (data == null || data == "") {
                    return;
                }
                websocket.send(data);
                $message.val("");
            }
        } else {
            alert('未与服务器链接.');
        }
    }

    function get_mouse_down() {
        var e = event || window.event;
        var scrollX = document.documentElement.scrollLeft || document.body.scrollLeft;
        var scrollY = document.documentElement.scrollTop || document.body.scrollTop;
        var x = e.pageX || e.clientX + scrollX;
        var y = e.pageY || e.clientY + scrollY;
    	if (websocket != null) {
            var control_message = '{"fromUserName":"'+username+'","toUserName":"'+robotSn+'","msg_id":"MECHINE_SERVICE_CONTROL","event":"DOWN'+x+'#'+y+'"}';
            websocket.send(control_message);
        } else {
            alert('未与服务器链接.');
        }
    }
